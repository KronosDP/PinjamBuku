{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="container mt-5">
    <h1>Edit Book</h1>

    <form method="POST" class="edit-form">
        {% csrf_token %}
        <div class="table-responsive">
            <table class="table">
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td>
                        <button type="submit" class="btn btn-primary">Edit Book</button>
                    </td>
                </tr>
            </table>
        </div>
    </form>

</div>

{% endblock %}
